<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="src/css/style.css">
    <title>Login</title>
</head>

<body>
    <main>
        <form>
                <h1>Fa√ßa o seu login</h1>

                    <label for="campo_checkbox">Lembrar-me</label>

                <p>Esqueceu a senha? <a href="#">Clique aqui!</a></p>
            </form>
    </main>
